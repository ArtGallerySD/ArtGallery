<!DOCTYPE html>
<html class="no-js">
<head>
<meta charset="utf-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<title>Art Gallery</title>
<meta name="viewport" content="width=device-width, initial-scale=1">
<meta name="description"
	content="Free HTML5 Website Template by FreeHTML5.co" />
<meta name="keywords"
	content="free html5, free template, free bootstrap, free website template, html5, css3, mobile first, responsive" />
<meta name="author" content="FreeHTML5.co" />


<!-- Place favicon.ico and apple-touch-icon.png in the root directory -->
<link rel="shortcut icon" href="favicon.ico">
<link
	href="https://fonts.googleapis.com/css?family=Roboto:100,300,400,500,700"
	rel="stylesheet">

<!-- Animate.css -->
<link rel="stylesheet" href="/css/animate.css">
<!-- Icomoon Icon Fonts-->
<link rel="stylesheet" href="/css/icomoon.css">
<!-- Bootstrap  -->
<link rel="stylesheet" href="/css/bootstrap.css">
<!-- Flexslider  -->
<link rel="stylesheet" href="/css/flexslider.css">
<!-- Theme style  -->
<link rel="stylesheet" href="/css/style.css">

<!-- Modernizr JS -->
<script src="/js/modernizr-2.6.2.min.js"></script>
</head>

<body>
	<div id="fh5co-page">
		<a href="#" class="js-fh5co-nav-toggle fh5co-nav-toggle"><i></i></a>

		<aside id="fh5co-aside" role="complementary"
			class="border js-fullheight">

			<h1 id="fh5co-logo">
				<a href="/">Art Gallery</a>
			</h1>
			<nav id="fh5co-main-menu" role="navigation">
				<ul>
					<li><a href="/">Home</a></li>
					<li><a href="/cuadros">Cuadros</a></li>
					<li class="fh5co-active"><a href="/autores">Autores</a></li>
					<li><a href="/clientes">Clientes</a></li>
					<li><a href="/consultas">Consultas y Modificaciones</a></li>
				</ul>
			</nav>
		</aside>

		<div id="fh5co-main">
			<div class="fh5co-narrow-content animate-box"
				data-animate-effect="fadeInLeft">

				<div class="row">
					<div class="col-md-4">
						<h2>Registro Autores</h2>
					</div>
				</div>

				<form action="/registroAutores">
					<div class="row">
						<div class="col-md-12">
							<div class="row">
								<div class="col-md-6">

									<div class="form-group">
										<input type="text" name="nombreAutor" class="form-control"
											placeholder="Nombre" required>
									</div>
									<div class="form-group">
										<input type="text" name="apellidosAutor" class="form-control"
											placeholder="Apellidos" required>
									</div>
									<div class="form-group">
										<input type="text" name="nifAutor" class="form-control"
											placeholder="NIF" required>
									</div>
									<div class="form-group">
										<input type="number" name="anoNacimientoAutor"
											class="form-control" placeholder="Fecha de Nacimiento"
											required>
									</div>

								</div>

								<div class="col-md-6">

									<div class="form-group">
										<input type="text" name="paisNacimientoAutor"
											class="form-control" placeholder="País de Nacimiento"
											required>
									</div>
									<div class="form-group">
										<input type="number" name="cpAutor" class="form-control"
											placeholder="Código Postal" required>
									</div>
									<div class="form-group">
										<input type="text" name="mailAutor" class="form-control"
											placeholder="E-mail" required>
									</div>
									<div class="form-group">
										<input type="number" name="telefonoAutor" class="form-control"
											placeholder="Teléfono" required>
									</div>
									<div class="form-group">
										<input type="submit" class="btn btn-primary btn-md"
											value="Registrar">
									</div>

								</div>
							</div>
						</div>
					</div>
				</form>

			</div>
		</div>
	</div>

	<!-- jQuery -->
	<script src="/js/jquery.min.js"></script>
	<!-- jQuery Easing -->
	<script src="/js/jquery.easing.1.3.js"></script>
	<!-- Bootstrap -->
	<script src="/js/bootstrap.min.js"></script>
	<!-- Waypoints -->
	<script src="/js/jquery.waypoints.min.js"></script>
	<!-- Flexslider -->
	<script src="/js/jquery.flexslider-min.js"></script>


	<!-- MAIN JS -->
	<script src="/js/main.js"></script>

</body>
</html>
