<!DOCTYPE html>
<html class="no-js">
<head>
<meta charset="utf-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<title>Art Gallery</title>
<meta name="viewport" content="width=device-width, initial-scale=1">
<meta name="description"
	content="Free HTML5 Website Template by FreeHTML5.co" />
<meta name="keywords"
	content="free html5, free template, free bootstrap, free website template, html5, css3, mobile first, responsive" />
<meta name="author" content="FreeHTML5.co" />


<!-- Place favicon.ico and apple-touch-icon.png in the root directory -->
<link rel="shortcut icon" href="favicon.ico">
<link
	href="https://fonts.googleapis.com/css?family=Roboto:100,300,400,500,700"
	rel="stylesheet">

<!-- Animate.css -->
<link rel="stylesheet" href="/css/animate.css">
<!-- Icomoon Icon Fonts-->
<link rel="stylesheet" href="/css/icomoon.css">
<!-- Bootstrap  -->
<link rel="stylesheet" href="/css/bootstrap.css">
<!-- Flexslider  -->
<link rel="stylesheet" href="/css/flexslider.css">
<!-- Theme style  -->
<link rel="stylesheet" href="/css/style.css">

<!-- Modernizr JS -->
<script src="/js/modernizr-2.6.2.min.js"></script>
</head>

<body>
	<div id="fh5co-page">
		<a href="#" class="js-fh5co-nav-toggle fh5co-nav-toggle"><i></i></a>

		<aside id="fh5co-aside" role="complementary"
			class="border js-fullheight">

			<h1 id="fh5co-logo">
				<a href="/"><img src="/images/logo.png" width="250px"
					height="100px"></a>
			</h1>
			<nav id="fh5co-main-menu" role="navigation">
				<ul>
					<li><a href="/">Home</a></li>
					<li><a href="/cuadros">Cuadros</a></li>
					<li><a href="/autores">Autores</a></li>
					<li><a href="/clientes">Clientes</a></li>
					<li class="fh5co-active"><a href="/consultas">Consultas y
							Modificaciones</a></li>
				</ul>
			</nav>
		</aside>

		<div id="fh5co-main">
			<div class="fh5co-narrow-content animate-box"
				data-animate-effect="fadeInLeft">

				<div class="row">
					<div class="col-md-4">
						<h2>Editar Cuadro</h2>
					</div>
				</div>

				<form action="/edicionCuadros">
					<div class="row">
						<div class="col-md-12">
							<div class="row">
								<div class="col-md-6">

									<div class="form-group">
										<label for="tituloCuadro">Título</label> <input type="text"
											id="tituloCuadro" name="tituloCuadro" class="form-control"
											th:value="${cuadro.tituloCuadro}" required>
									</div>
									<div class="form-group">
										<label for="anoFinCuadro">Año de finalización</label> <input
											type="number" id="anoFinCuadro" name="anoFinCuadro"
											class="form-control" th:value="${cuadro.anoFinCuadro}"
											required>
									</div>
									<div class="form-group">
										<label for="anchoCuadro">Ancho (cm)</label> <input type="text"
											id="anchoCuadro" name="anchoCuadro"
											pattern="[0-9]+(\.[0-9]{2})?" class="form-control"
											th:value="${cuadro.anchoCuadro}" required>
									</div>
									<div class="form-group">
										<label for="altoCuadro">Alto (cm)</label> <input type="text"
											id="altoCuadro" name="altoCuadro" pattern="[0-9]+(\.[0-9]{2})?"
											class="form-control" th:value="${cuadro.altoCuadro}" required>
									</div>

									<div class="form-group" th:if="${cuadro.comprador} != null">
										<label for="nombreComprador">Comprador</label> <select
											id="nombreComprador" name="nombreComprador"
											class="form-control">
											<option th:if="cliente.idCliente != null"
												th:each="cliente : ${clientes}"
												th:value="${cliente.nombreCliente}"
												th:text="${cliente.nombreCliente}"
												th:selected="${cliente.idCliente == cuadro.comprador.idCliente}"></option>
										</select>
									</div>

								</div>

								<div class="col-md-6">

									<div class="form-group">
										<label for="descripcionCuadro">Descripción</label>
										<textarea id="descripcionCuadro" name="descripcionCuadro"
											cols="30" rows="4" class="form-control"
											th:field="${cuadro.descripcionCuadro}"></textarea>
									</div>
									<div class="form-group">
										<label for="precioCuadro">Precio (€)</label> <input type="number"
											id="precioCuadro" name="precioCuadro" class="form-control"
											min="0" th:value="${cuadro.precioCuadro}" required>
									</div>
									<div class="form-group">
										<label for="nombreAutor">Autor</label> <select
											id="nombreAutor" name="nombreAutor" class="form-control"
											required>
											<option th:if="autor.idAutor != null"
												th:each="autor : ${autores}" th:value="${autor.nombreAutor}"
												th:text="${autor.nombreAutor}"
												th:selected="${autor.idAutor == cuadro.autor.idAutor}"></option>
										</select> <a href="/autores">Darse de alta como autor</a>
									</div>

									<div class="form-group" th:if="${cuadro.fechaVenta} != null">
										<label for="fechaVenta">Fecha de Venta</label> <input
											type="date" id="fechaVenta" name="fechaVenta"
											class="form-control" th:value="${cuadro.fechaVenta}">
									</div>

									<div class="row">
										<div class="col-md-3 form-group">
											<input type="submit" class="btn btn-primary btn-md"
												value="Editar">
										</div>

										<div class="col-md-3 form-group">
											<a class="btn btn-primary btn-learn" href="/consultasCuadros">Cancelar</a>
										</div>
									</div>

								</div>
							</div>
						</div>
					</div>
				</form>

			</div>
		</div>
	</div>

	<!-- jQuery -->
	<script src="/js/jquery.min.js"></script>
	<!-- jQuery Easing -->
	<script src="/js/jquery.easing.1.3.js"></script>
	<!-- Bootstrap -->
	<script src="/js/bootstrap.min.js"></script>
	<!-- Waypoints -->
	<script src="/js/jquery.waypoints.min.js"></script>
	<!-- Flexslider -->
	<script src="/js/jquery.flexslider-min.js"></script>


	<!-- MAIN JS -->
	<script src="/js/main.js"></script>

</body>
</html>
