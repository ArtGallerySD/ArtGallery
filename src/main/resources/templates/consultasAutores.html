<!DOCTYPE html>
<html class="no-js">
<head>
<meta charset="utf-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<title>Art Gallery</title>
<meta name="viewport" content="width=device-width, initial-scale=1">
<meta name="description"
	content="Free HTML5 Website Template by FreeHTML5.co" />
<meta name="keywords"
	content="free html5, free template, free bootstrap, free website template, html5, css3, mobile first, responsive" />
<meta name="author" content="FreeHTML5.co" />


<!-- Place favicon.ico and apple-touch-icon.png in the root directory -->
<link rel="shortcut icon" href="favicon.ico">
<link
	href="https://fonts.googleapis.com/css?family=Roboto:100,300,400,500,700"
	rel="stylesheet">

<!-- Animate.css -->
<link rel="stylesheet" href="/css/animate.css">
<!-- Icomoon Icon Fonts-->
<link rel="stylesheet" href="/css/icomoon.css">
<!-- Bootstrap  -->
<link rel="stylesheet" href="/css/bootstrap.css">
<!-- Flexslider  -->
<link rel="stylesheet" href="/css/flexslider.css">
<!-- Theme style  -->
<link rel="stylesheet" href="/css/style.css">

<!-- Modernizr JS -->
<script src="/js/modernizr-2.6.2.min.js"></script>
</head>

<body>
	<div id="fh5co-page">
		<a href="#" class="js-fh5co-nav-toggle fh5co-nav-toggle"><i></i></a>

		<aside id="fh5co-aside" role="complementary"
			class="border js-fullheight">

			<h1 id="fh5co-logo">
				<a href="/"><img src="/images/logo.png" width="250px"
					height="100px"></a>
			</h1>
			<nav id="fh5co-main-menu" role="navigation">
				<ul>
					<li><a href="/">Home</a></li>
					<li><a href="/cuadros">Cuadros</a></li>
					<li><a href="/autores">Autores</a></li>
					<li><a href="/clientes">Clientes</a></li>
					<li class="fh5co-active"><a href="/consultas">Consultas y
							Modificaciones</a></li>
				</ul>
			</nav>
		</aside>

		<div id="fh5co-main">

			<div class="fh5co-narrow-content animate-box"
				data-animate-effect="fadeInLeft">
				<div class="row">
					<div class="col-md-6">
						<h2 class="fh5co-heading">Autores</h2>
					</div>

					<form action="/ordenarAutores">
						<div class="col-md-4">
							<div class="form-group">
								<select name="ordenAutor" class="form-control" required>
									<option selected value="0">Mostrar Todos</option>
									<option value="1">Ordenar Todos Nombre Ascendente</option>
									<option value="2">Ordenar Todos Nombre Descendente</option>
									<option value="3">Ordenar Todos Apellidos Ascendente</option>
									<option value="4">Ordenar Todos Apellidos Descendente</option>
									<option value="5">Ordenar Todos NIF Ascendente</option>
									<option value="6">Ordenar Todos NIF Descendente</option>
									<option value="7">Ordenar Todos Nacimiento Ascendente</option>
									<option value="8">Ordenar Todos Nacimiento Descendente</option>
									<option value="9">Ordenar Todos País Ascendente</option>
									<option value="10">Ordenar Todos País Descendente</option>
									<option value="11">Ordenar Todos CP Ascendente</option>
									<option value="12">Ordenar Todos CP Descendente</option>
									<option value="13">Ordenar Todos E-mail Ascendente</option>
									<option value="14">Ordenar Todos E-mail Descendente</option>
									<option value="15">Ordenar Todos Teléfono Ascendente</option>
									<option value="16">Ordenar Todos Teléfono Descendente</option>
								</select>
							</div>
						</div>
						<div class="col-md-2">
							<div class="form-group">
								<input type="submit" class="btn btn-primary btn-md"
									value="Ordenar">
							</div>
						</div>
					</form>
				</div>
			</div>

			<div class="fh5co-narrow-content">
				<div class="row row-bottom-padded-md">
					<div th:each="autor : ${autores}">
						<div class="col-md-3 col-sm-6 col-padding text-center animate-box">

							<b><span th:text="'Nombre: ' + ${autor.nombreAutor}" /></b><br />
							<b><span th:text="'Apellidos: ' + ${autor.apellidosAutor}" /></b><br />
							<b><span th:text="'NIF: ' + ${autor.nifAutor}" /></b><br /> <b><span
								th:text="'Año de Nacimiento: ' + ${autor.anoNacimientoAutor}" /></b><br />
							<b><span
								th:text="'País de Nacimiento: ' + ${autor.paisNacimientoAutor}" /></b><br />
							<b><span th:text="'Código Postal: ' + ${autor.cpAutor}" /></b><br />
							<b><span th:text="'E-mail: ' + ${autor.mailAutor}" /></b><br />
							<b><span th:text="'Teléfono: ' + ${autor.telefonoAutor}" /></b><br />
							<a th:href="@{/modificarAutor(id=${autor.idAutor})}">Editar</a><br />

							<br />
						</div>
					</div>
				</div>

				<div class="fh5co-narrow-content animate-box"
					data-animate-effect="fadeInUp">

					<div class="row">
						<div class="col-md-12 text-center slider-text">
							<div class="slider-text-inner">
								<p>
									<a class="btn btn-primary btn-learn" href="/consultas">Volver</a>
								</p>
							</div>
						</div>
					</div>

				</div>

			</div>

		</div>

	</div>


	<!-- jQuery -->
	<script src="/js/jquery.min.js"></script>
	<!-- jQuery Easing -->
	<script src="/js/jquery.easing.1.3.js"></script>
	<!-- Bootstrap -->
	<script src="/js/bootstrap.min.js"></script>
	<!-- Waypoints -->
	<script src="/js/jquery.waypoints.min.js"></script>
	<!-- Flexslider -->
	<script src="/js/jquery.flexslider-min.js"></script>


	<!-- MAIN JS -->
	<script src="/js/main.js"></script>
</body>
</html>
