<!DOCTYPE html>
<html class="no-js">
<head>
<meta charset="utf-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<title>Art Gallery</title>
<meta name="viewport" content="width=device-width, initial-scale=1">
<meta name="description"
	content="Free HTML5 Website Template by FreeHTML5.co" />
<meta name="keywords"
	content="free html5, free template, free bootstrap, free website template, html5, css3, mobile first, responsive" />
<meta name="author" content="FreeHTML5.co" />


<!-- Place favicon.ico and apple-touch-icon.png in the root directory -->
<link rel="shortcut icon" href="favicon.ico">
<link
	href="https://fonts.googleapis.com/css?family=Roboto:100,300,400,500,700"
	rel="stylesheet">

<!-- Animate.css -->
<link rel="stylesheet" href="/css/animate.css">
<!-- Icomoon Icon Fonts-->
<link rel="stylesheet" href="/css/icomoon.css">
<!-- Bootstrap  -->
<link rel="stylesheet" href="/css/bootstrap.css">
<!-- Flexslider  -->
<link rel="stylesheet" href="/css/flexslider.css">
<!-- Theme style  -->
<link rel="stylesheet" href="/css/style.css">

<!-- Modernizr JS -->
<script src="/js/modernizr-2.6.2.min.js"></script>
</head>

<body>
	<div id="fh5co-page">
		<a href="#" class="js-fh5co-nav-toggle fh5co-nav-toggle"><i></i></a>

		<aside id="fh5co-aside" role="complementary"
			class="border js-fullheight">

			<h1 id="fh5co-logo">
				<a href="/"><img src="/images/logo.png" width="250px"
					height="100px"></a>
			</h1>
			<nav id="fh5co-main-menu" role="navigation">
				<ul>
					<li><a href="/">Home</a></li>
					<li><a href="/cuadros">Cuadros</a></li>
					<li><a href="/autores">Autores</a></li>
					<li><a href="/clientes">Clientes</a></li>
					<li class="fh5co-active"><a href="/consultas">Consultas y
							Modificaciones</a></li>
				</ul>
			</nav>
		</aside>

		<div id="fh5co-main">

			<div class="fh5co-narrow-content animate-box"
				data-animate-effect="fadeInLeft">
				<div class="row">

					<div class="col-md-6">
						<h2>Consultar Autores</h2>
					</div>

					<form action="/ordenarAutores">
						<div class="col-md-4">
							<div class="form-group">
								<select id="ordenAutor" name="ordenAutor" class="form-control"
									required>
									<option value="0">Seleccione el orden que desea</option>
									<option value="1">Ordenar Nombre Ascendente</option>
									<option value="2">Ordenar Nombre Descendente</option>
									<option value="3">Ordenar Apellidos Ascendente</option>
									<option value="4">Ordenar Apellidos Descendente</option>
									<option value="5">Ordenar NIF Ascendente</option>
									<option value="6">Ordenar NIF Descendente</option>
									<option value="7">Ordenar Nacimiento Ascendente</option>
									<option value="8">Ordenar Nacimiento Descendente</option>
									<option value="9">Ordenar País Ascendente</option>
									<option value="10">Ordenar País Descendente</option>
									<option value="11">Ordenar CP Ascendente</option>
									<option value="12">Ordenar CP Descendente</option>
									<option value="13">Ordenar E-mail Ascendente</option>
									<option value="14">Ordenar E-mail Descendente</option>
									<option value="15">Ordenar Teléfono Ascendente</option>
									<option value="16">Ordenar Teléfono Descendente</option>
								</select>
							</div>
						</div>
						<div class="col-md-2">
							<div class="form-group">
								<input type="submit" id="button" class="btn btn-primary btn-md"
									value="Ordenar">
							</div>
						</div>
					</form>
				</div>

				<div class="row">
					<div class="col-md-12">
						<h2 class="fh5co-heading">Filtros</h2>
					</div>

					<form action="/filtrarAutores">
						<div class="form-row">

							<div class="col-md-3">
								<div class="form-group">
									<input type="text" name="nombreAutor" class="form-control"
										placeholder="Nombre">
								</div>

								<div class="form-group">
									<input type="text" name="paisNacimientoAutor"
										class="form-control" placeholder="País de Nacimiento">
								</div>
							</div>

							<div class="col-md-3">
								<div class="form-group">
									<input type="text" name="apellidosAutor" class="form-control"
										placeholder="Apellidos">
								</div>

								<div class="form-group">
									<input type="text" name="cpAutor" class="form-control"
										pattern="((0[1-9]|5[0-2])|[1-4][0-9])[0-9]{3}"
										placeholder="Código Postal">
								</div>
							</div>

							<div class="col-md-3">
								<div class="form-group">
									<input type="text" name="nifAutor" class="form-control"
										placeholder="NIF" pattern="[0-9]{8}[A-Za-z]{1}">
								</div>

								<div class="form-group">
									<input type="email" name="mailAutor" class="form-control"
										placeholder="E-mail">
								</div>
							</div>

							<div class="col-md-3">
								<div class="form-group">
									<input type="number" name="anoNacimientoAutor"
										class="form-control" min="0" max="2020"
										placeholder="Año de Nacimiento">
								</div>

								<div class="form-group">
									<input type="text" name="telefonoAutor" class="form-control"
										pattern="[0-9]{9}" placeholder="Teléfono">
								</div>
							</div>

						</div>

						<div class="form-row">
							<div class="col-md-12 text-center">
								<div class="form-group">
									<input type="submit" class="btn btn-primary btn-md"
										value="Filtrar">
								</div>
							</div>
						</div>

					</form>

				</div>

			</div>

			<div class="fh5co-narrow-content">
				<div class="row row-bottom-padded-md">
					<div th:each="autor : ${autores}">
						<div class="col-md-3 col-sm-6 col-padding text-center animate-box">

							<b><span th:text="'Nombre: ' + ${autor.nombreAutor}" /></b><br />
							<b><span th:text="'Apellidos: ' + ${autor.apellidosAutor}" /></b><br />
							<b><span th:text="'NIF: ' + ${autor.nifAutor}" /></b><br /> <b><span
								th:text="'Año de Nacimiento: ' + ${autor.anoNacimientoAutor}" /></b><br />
							<b><span
								th:text="'País de Nacimiento: ' + ${autor.paisNacimientoAutor}" /></b><br />
							<b><span th:text="'Código Postal: ' + ${autor.cpAutor}" /></b><br />
							<b><span th:text="'E-mail: ' + ${autor.mailAutor}" /></b><br />
							<b><span th:text="'Teléfono: ' + ${autor.telefonoAutor}" /></b><br />
							<a th:href="@{/modificarAutor(id=${autor.idAutor})}">Editar</a><br />

							<br />
						</div>
					</div>
				</div>

				<div class="fh5co-narrow-content animate-box"
					data-animate-effect="fadeInUp">

					<div class="row">
						<div class="col-md-12 text-center slider-text">
							<div class="slider-text-inner">
								<p>
									<a class="btn btn-primary btn-learn" href="/consultas">Volver</a>
								</p>
							</div>
						</div>
					</div>

				</div>

			</div>

		</div>

	</div>


	<!-- jQuery -->
	<script src="/js/jquery.min.js"></script>
	<!-- jQuery Easing -->
	<script src="/js/jquery.easing.1.3.js"></script>
	<!-- Bootstrap -->
	<script src="/js/bootstrap.min.js"></script>
	<!-- Waypoints -->
	<script src="/js/jquery.waypoints.min.js"></script>
	<!-- Flexslider -->
	<script src="/js/jquery.flexslider-min.js"></script>


	<!-- MAIN JS -->
	<script src="/js/main.js"></script>
</body>
</html>
