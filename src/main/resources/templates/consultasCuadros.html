<!DOCTYPE html>
<html class="no-js">
<head>
<meta charset="utf-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<title>Art Gallery</title>
<meta name="viewport" content="width=device-width, initial-scale=1">
<meta name="description"
	content="Free HTML5 Website Template by FreeHTML5.co" />
<meta name="keywords"
	content="free html5, free template, free bootstrap, free website template, html5, css3, mobile first, responsive" />
<meta name="author" content="FreeHTML5.co" />


<!-- Place favicon.ico and apple-touch-icon.png in the root directory -->
<link rel="shortcut icon" href="favicon.ico">
<link
	href="https://fonts.googleapis.com/css?family=Roboto:100,300,400,500,700"
	rel="stylesheet">

<!-- Animate.css -->
<link rel="stylesheet" href="/css/animate.css">
<!-- Icomoon Icon Fonts-->
<link rel="stylesheet" href="/css/icomoon.css">
<!-- Bootstrap  -->
<link rel="stylesheet" href="/css/bootstrap.css">
<!-- Flexslider  -->
<link rel="stylesheet" href="/css/flexslider.css">
<!-- Theme style  -->
<link rel="stylesheet" href="/css/style.css">

<!-- Modernizr JS -->
<script src="/js/modernizr-2.6.2.min.js"></script>
</head>

<body>
	<div id="fh5co-page">
		<a href="#" class="js-fh5co-nav-toggle fh5co-nav-toggle"><i></i></a>

		<aside id="fh5co-aside" role="complementary"
			class="border js-fullheight">

			<h1 id="fh5co-logo">
				<a href="/"><img src="/images/logo.png" width="250px"
					height="100px"></a>
			</h1>
			<nav id="fh5co-main-menu" role="navigation">
				<ul>
					<li><a href="/">Home</a></li>
					<li><a href="/cuadros">Cuadros</a></li>
					<li><a href="/autores">Autores</a></li>
					<li><a href="/clientes">Clientes</a></li>
					<li class="fh5co-active"><a href="/consultas">Consultas y
							Modificaciones</a></li>
				</ul>
			</nav>
		</aside>

		<div id="fh5co-main">

			<div class="fh5co-narrow-content animate-box"
				data-animate-effect="fadeInLeft">
				<div class="row">
					<div class="col-md-6">
						<h2 class="fh5co-heading">Cuadros</h2>
					</div>

					<form action="/ordenarCuadros">
						<div class="col-md-4">
							<div class="form-group">
								<select name="ordenCuadro" class="form-control" required>
									<option selected value="0">Mostrar Todos</option>
									<option value="1">Ordenar Todos Título Ascendente</option>
									<option value="2">Ordenar Todos Título Descendente</option>
									<option value="3">Ordenar Todos Descripción Ascendente</option>
									<option value="4">Ordenar Todos Descripción
										Descendente</option>
									<option value="5">Ordenar Todos Finzalización
										Ascendente</option>
									<option value="6">Ordenar Todos Finzalización
										Descendente</option>
									<option value="7">Ordenar Todos Ancho Ascendente</option>
									<option value="8">Ordenar Todos Ancho Descendente</option>
									<option value="9">Ordenar Todos Alto Ascendente</option>
									<option value="10">Ordenar Todos Alto Descendente</option>
									<option value="11">Ordenar Todos Precio Ascendente</option>
									<option value="12">Ordenar Todos Precio Descendente</option>
									<option value="13">Ordenar Todos Fecha de Venta
										Ascendente</option>
									<option value="14">Ordenar Todos Fecha de Venta
										Descendente</option>
									<option value="15">Ordenar Todos Autor Ascendente</option>
									<option value="16">Ordenar Todos Autor Descendente</option>
									<option value="17">Ordenar Todos Comprador Ascendente</option>
									<option value="18">Ordenar Todos Comprador Descendente</option>
								</select>
							</div>
						</div>
						<div class="col-md-2">
							<div class="form-group">
								<input type="submit" class="btn btn-primary btn-md"
									value="Ordenar">
							</div>
						</div>
					</form>
				</div>
			</div>

			<div class="row row-bottom-padded-md">
				<div th:each="cuadro : ${cuadros}">
					<div class="col-md-3 col-sm-6 col-padding text-center animate-box">

						<b><span th:text="'Título: ' + ${cuadro.tituloCuadro}" /></b><br />
						<b><span
							th:text="'Descripción: ' + ${cuadro.descripcionCuadro}" /></b><br />
						<b><span
							th:text="'Año de Finalización: ' + ${cuadro.anoFinCuadro}" /></b><br />
						<b><span th:text="'Ancho: ' + ${cuadro.anchoCuadro} + ' cm'" /></b><br />
						<b><span th:text="'Alto: ' + ${cuadro.altoCuadro} + ' cm'" /></b><br />
						<b><span th:text="'Precio: ' + ${cuadro.precioCuadro} + ' €'" /></b><br />
						<b><span th:text="'Autor: ' + ${cuadro.autor.nombreAutor}" /></b><br />

						<div th:if="${cuadro.fechaVenta} != null">
							<b><span
								th:text="'Comprador: ' + ${cuadro.comprador.nombreCliente}" /></b><br />
							<b><span th:text="'Fecha de Venta: ' + ${cuadro.fechaVenta}" /></b><br />
						</div>

						<div th:if="${cuadro.comprador} == null">
							<b><span th:text="'Cuadro sin propietario'" /></b><br /> <a
								th:href="@{/comprarCuadro(idCompra=${cuadro.idCuadro})}">Comprar</a><br />
						</div>

						<a th:href="@{/modificarCuadro(id=${cuadro.idCuadro})}">Editar</a><br />

						<br />
					</div>
				</div>
			</div>

			<div class="fh5co-narrow-content animate-box"
				data-animate-effect="fadeInUp">

				<div class="row">
					<div class="col-md-12 text-center slider-text">
						<div class="slider-text-inner">
							<p>
								<a class="btn btn-primary btn-learn" href="/consultas">Volver</a>
							</p>
						</div>
					</div>
				</div>

			</div>

		</div>

	</div>

	</div>

	<!-- jQuery -->
	<script src="/js/jquery.min.js"></script>
	<!-- jQuery Easing -->
	<script src="/js/jquery.easing.1.3.js"></script>
	<!-- Bootstrap -->
	<script src="/js/bootstrap.min.js"></script>
	<!-- Waypoints -->
	<script src="/js/jquery.waypoints.min.js"></script>
	<!-- Flexslider -->
	<script src="/js/jquery.flexslider-min.js"></script>


	<!-- MAIN JS -->
	<script src="/js/main.js"></script>

</body>
</html>
