<!DOCTYPE html>
<html class="no-js">
<head>
<meta charset="utf-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<title>Art Gallery</title>
<meta name="viewport" content="width=device-width, initial-scale=1">
<meta name="description"
	content="Free HTML5 Website Template by FreeHTML5.co" />
<meta name="keywords"
	content="free html5, free template, free bootstrap, free website template, html5, css3, mobile first, responsive" />
<meta name="author" content="FreeHTML5.co" />


<!-- Place favicon.ico and apple-touch-icon.png in the root directory -->
<link rel="shortcut icon" href="favicon.ico">
<link
	href="https://fonts.googleapis.com/css?family=Roboto:100,300,400,500,700"
	rel="stylesheet">

<!-- Animate.css -->
<link rel="stylesheet" href="/css/animate.css">
<!-- Icomoon Icon Fonts-->
<link rel="stylesheet" href="/css/icomoon.css">
<!-- Bootstrap  -->
<link rel="stylesheet" href="/css/bootstrap.css">
<!-- Flexslider  -->
<link rel="stylesheet" href="/css/flexslider.css">
<!-- Theme style  -->
<link rel="stylesheet" href="/css/style.css">

<!-- Modernizr JS -->
<script src="/js/modernizr-2.6.2.min.js"></script>
</head>

<body>
	<div id="fh5co-page">
		<a href="#" class="js-fh5co-nav-toggle fh5co-nav-toggle"><i></i></a>

		<aside id="fh5co-aside" role="complementary"
			class="border js-fullheight">

			<h1 id="fh5co-logo">
				<a href="/"><img src="/images/logo.png" width="250px"
					height="100px"></a>
			</h1>
			<nav id="fh5co-main-menu" role="navigation">
				<ul>
					<li><a href="/">Home</a></li>
					<li><a href="/cuadros">Cuadros</a></li>
					<li><a href="/autores">Autores</a></li>
					<li><a href="/clientes">Clientes</a></li>
					<li class="fh5co-active"><a href="/consultas">Consultas y
							Modificaciones</a></li>
				</ul>
			</nav>
		</aside>

		<div id="fh5co-main">
			<div class="fh5co-narrow-content animate-box"
				data-animate-effect="fadeInLeft">

				<div class="row">
					<div class="col-md-4">
						<h2>Editar Autor</h2>
					</div>
				</div>

				<form action="/edicionAutores">
					<div class="row">
						<div class="col-md-12">
							<div class="row">
								<div class="col-md-6">

									<div class="form-group">
										<label for="nombreAutor">Nombre</label> <input type="text"
											id="nombreAutor" name="nombreAutor" class="form-control"
											th:value="${autor.nombreAutor}" required>
									</div>
									<div class="form-group">
										<label for="apellidosAutor">Apellidos</label> <input
											type="text" id="apellidosAutor" name="apellidosAutor"
											class="form-control" th:value="${autor.apellidosAutor}"
											required>
									</div>
									<div class="form-group">
										<label for="nifAutor">NIF</label> <input type="text"
											id="nifAutor" name="nifAutor" class="form-control"
											th:value="${autor.nifAutor}" pattern="[0-9]{8}[A-Za-z]{1}"
											required>
									</div>
									<div class="form-group">
										<label for="anoNacimientoAutor">Año de nacimiento</label> <input
											type="number" id="anoNacimientoAutor"
											name="anoNacimientoAutor" class="form-control" min="0"
											max="2020" th:value="${autor.anoNacimientoAutor}" required>
									</div>

								</div>

								<div class="col-md-6">

									<div class="form-group">
										<label for="paisNacimientoAutor">País de nacimiento</label> <input
											type="text" id="paisNacimientoAutor"
											name="paisNacimientoAutor" class="form-control"
											th:value="${autor.paisNacimientoAutor}" required>
									</div>
									<div class="form-group">
										<label for="cpAutor">Código Postal</label> <input type="text"
											id="cpAutor" name="cpAutor" class="form-control"
											pattern="((0[1-9]|5[0-2])|[1-4][0-9])[0-9]{3}"
											th:value="${autor.cpAutor}" required>
									</div>
									<div class="form-group">
										<label for="mailAutor">E-mail</label> <input type="email"
											id="mailAutor" name="mailAutor" class="form-control"
											th:value="${autor.mailAutor}" required>
									</div>
									<div class="form-group">
										<label for="telefonoAutor">Teléfono</label> <input type="text"
											id="telefonoAutor" name="telefonoAutor" class="form-control"
											pattern="[0-9]{9}" th:value="${autor.telefonoAutor}" required>
									</div>

									<div class="row">
										<div class="col-md-3 form-group">
											<input type="submit" class="btn btn-primary btn-md"
												value="Editar">
										</div>

										<div class="col-md-3 form-group">
											<a class="btn btn-primary btn-learn" href="/consultasAutores">Cancelar</a>
										</div>
									</div>

								</div>
							</div>
						</div>
					</div>
				</form>

			</div>
		</div>
	</div>

	<!-- jQuery -->
	<script src="/js/jquery.min.js"></script>
	<!-- jQuery Easing -->
	<script src="/js/jquery.easing.1.3.js"></script>
	<!-- Bootstrap -->
	<script src="/js/bootstrap.min.js"></script>
	<!-- Waypoints -->
	<script src="/js/jquery.waypoints.min.js"></script>
	<!-- Flexslider -->
	<script src="/js/jquery.flexslider-min.js"></script>


	<!-- MAIN JS -->
	<script src="/js/main.js"></script>

</body>
</html>
